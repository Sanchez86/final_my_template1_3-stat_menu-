<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.min.css"rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<link href="css/media.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<!-- Rel:1.2 -->
 <!-- кнопка на верх -->
<div id="top"><i class="fa fa-chevron-up"><span>UP</span></i></div>
 
<!-- menu -->
<div id="navbar" class="navbar navbar-fixed-top navbar-inverse" role="navigation">
  <div class="container">
	<div class="navbar-header"><!--navbar-right-->
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">
		<img src="images/logo.png"/>
	  </a>
	</div>
	<div class="navbar-collapse collapse">
	  <ul class="nav navbar-nav ">
		<li><a href="#one">one</a></li>
		<li><a href="#two">two</a></li>
		<li><a href="#three">three</a></li>
		<li><a href="#four">four</a></li>
		<li><a href="#five">five</a></li>
	  </ul>
	</div><!-- /.nav-collapse -->
  </div><!-- /.container -->
</div>

<!-- end menu -->
 
<div class="wrap">
	
	<div id="one" style="background-color:#ddd;">
		<!-- slider -->
		<div id="slider1" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#slider1" data-slide-to="0" class="active"></li>
				<li data-target="#slider1" data-slide-to="1"></li>
				<li data-target="#slider1" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					1
				</div>
				<div class="item">
					2
				</div>
				<div class="item">
					3
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#slider1" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#slider1" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<!-- end slider -->
	</div>
	<div id="two">
		2
	</div>
	<div id="three">
		3
	</div>
	<div id="four">
		4
	</div>
	<div id="five">
		5
	</div>
	
	
</div>
<script src="js/script.js"></script>
</body>
</html>
